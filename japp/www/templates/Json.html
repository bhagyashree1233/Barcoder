<ion-view view-title="Scanner">
    <ion-content style="background: #e8ebf1;" class="padding" ng-controller="HomeController">
        <div class="card">
            <div class="item">
                <button class="button button-block button-positive" ng-click="scan()">
                    <i class="icon ion-qr-scanner"></i>
                    Scan Now
                </button>
            </div>
        </div>

        <div class="card">
            <div class="item item-divider">
                Scan Results
            </div>
            <div class="item item-text-wrap">
              <input type="text">{{scanResults}}</input>
            </div>
        </div>
    </ion-content>
</ion-view>
